global_costmap:
  # obstacle_range: 4.0
  # raytrace_range: 4.5
  # footprint: [[0.521, 0.305], [0.521, -0.305], [-0.521, -0.305], [-0.521, 0.305]] # AMR150M
  # footprint_padding: 0.01
  transform_tolerance: 1.0
  update_frequency: 30.0
  publish_frequency: 30.0

  global_frame: map
  robot_base_frame: base_link
  resolution: 0.05

  static_map: true
  rolling_window: false

  map_type: costmap

  plugins:
    - { name: StaticMap_layer, type: "costmap_2d::StaticLayer" }
    - { name: VirtualWall_layer, type: "simple_layer_namespace::SimpleLayer" }
    # - { name: Obstacles_layer,       type: "costmap_2d::ObstacleLayer"}
    - { name: Inflation_layer, type: "costmap_2d::InflationLayer" }

  Obstacles_layer:
    enabled: true
    # max_obstacle_height: 0.35
    # min_obstacle_height: 0.30
    observation_sources: lidars
    lidars:
      sensor_frame: base_link
      data_type: LaserScan
      topic: /scan_pointcloud
      marking: true
      clearing: true

  Inflation_layer:
    inflation_radius: 0.2
    cost_scaling_factor: 2.2 # 2.5 # 3.1

  VirtualWall_layer:
    file_path: /systems
