global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 10.0
  publish_frequency: 10.0

  transform_tolerance: 1.0
  static_map: true
  plugins:
    - { name: static_layer, type: "costmap_2d::StaticLayer" }
    - { name: voronoi_layer, type: "costmap_2d::VoronoiLayer" }


